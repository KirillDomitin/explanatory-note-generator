name: Release to Docker Hub

on:
  push:
    tags:
      - 'v*.*.*'          # v0.0.1, v1.2.3 и т.д.

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend: тесты и сборка

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv sync --dev

      - name: Run backend tests
        working-directory: ./backend
        run: |
          uv run pytest -v

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: vars
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Backend — билд и пуш
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            domitin/docx-backend:latest
            domitin/docx-backend:${{ steps.vars.outputs.version }}

      # Frontend — билд и пуш (без тестов)
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            APP_VERSION=${{ steps.vars.outputs.version }}
          tags: |
            domitin/docx-frontend:latest
            domitin/docx-frontend:${{ steps.vars.outputs.version }}